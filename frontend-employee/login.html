<script>
/* =========================
   CONFIG
========================= */
const API_BASE = ""; // ‚úÖ ‡πÉ‡∏ä‡πâ relative path

const form = document.getElementById("loginForm");
const errorBox = document.getElementById("login-error");

if (!form) {
  console.error("‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö form login");
}

/* =========================
   SUBMIT LOGIN
========================= */
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorBox.style.display = "none";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    showError("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏≠‡∏µ‡πÄ‡∏°‡∏•‡πÅ‡∏•‡∏∞‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô");
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/api/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      showError(data.message || "‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
      return;
    }

    /* =========================
       SAVE LOGIN DATA
    ========================= */
    localStorage.setItem("token", data.token);
    localStorage.setItem("role", data.user.role);
    localStorage.setItem("userId", data.user.id);
    localStorage.setItem(
      "userName",
      `${data.user.firstName} ${data.user.lastName}`
    );
    localStorage.setItem(
      "avatar",
      data.user.avatar || "/uploads/profile/default.jpg"
    );

    /* =========================
       FORCE CHANGE PASSWORD
    ========================= */
    if (data.user.mustChangePassword === true) {
      location.replace("/employee/change_password.html");
      return;
    }

    /* =========================
       REDIRECT BY ROLE
    ========================= */
    if (data.user.role === "admin") {
      location.replace("/employee/admin_dashboard.html");
    } else {
      // tech / staff
      location.replace("/employee/technician_jobs.html");
    }

  } catch (err) {
    console.error(err);
    showError("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ");
  }
});

/* =========================

}
