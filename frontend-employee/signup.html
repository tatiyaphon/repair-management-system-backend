<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิกสำหรับพนักงาน</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --background-color: #ecf0f1;
      --card-background: #ffffff;
      --text-color: #333;
      --light-text-color: #7f8c8d;
      --border-radius: 8px;
      --success-color: #2ecc71;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(to bottom, #d9e3f0, #e9eff5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: #fff;
      padding: 50px;
      border-radius: 15px;
      width: 90%;
      max-width: 460px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
    }

    .signup-header {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary-color);
      text-align: center;
    }

    .signup-header i {
      color: var(--success-color);
      margin-right: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .name-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      font-family: 'Kanit', sans-serif;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      border-color: var(--secondary-color);
      outline: none;
      box-shadow: 0 0 8px rgba(52,152,219,.2);
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: var(--success-color);
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
    }

    .btn:hover {
      background: #27ae60;
    }

    .login-link {
      margin-top: 25px;
      text-align: center;
      color: var(--light-text-color);
    }

    .login-link a {
      color: var(--secondary-color);
      font-weight: 600;
      text-decoration: none;
    }

    .error {
      color: #e74c3c;
      margin-bottom: 15px;
      text-align: center;
      display: none;
    }

    @media (max-width: 500px) {
      .name-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h1 class="signup-header"><i class="fas fa-user-plus"></i> สมัครสมาชิก</h1>

  <div id="error-box" class="error"></div>

  <form id="signupForm">

    <div class="name-group">
      <div class="form-group">
        <label>ชื่อจริง</label>
        <input type="text" id="first-name" required>
      </div>
      <div class="form-group">
        <label>นามสกุล</label>
        <input type="text" id="last-name" required>
      </div>
    </div>

    <div class="form-group">
      <label>อีเมล (ใช้เข้าสู่ระบบ)</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label>เบอร์โทร (ไม่บังคับ)</label>
      <input type="text" id="phone">
    </div>

    <!-- ✅ เลือกตำแหน่ง -->
    <div class="form-group">
      <label>ตำแหน่งงาน</label>
      <select id="role" required>
        <option value="">-- เลือกตำแหน่ง --</option>
        <option value="tech">ช่างซ่อม</option>
        <option value="staff">พนักงานหน้าร้าน</option>
      </select>
    </div>

    <div class="form-group">
      <label>รหัสผ่าน (อย่างน้อย 6 ตัว)</label>
      <input type="password" id="password" minlength="6" required>
    </div>

    <button type="submit" class="btn">ยืนยันการสมัคร</button>
  </form>

  <p class="login-link">
    เป็นสมาชิกอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a>
  </p>
</div>

<script>
const API_BASE = "http://localhost:5000";

const $ = id => document.getElementById(id);
const errorBox = $("error-box");

function showError(msg) {
  errorBox.textContent = msg;
  errorBox.style.display = "block";
}
function hideError() {
  errorBox.style.display = "none";
}

$("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  hideError();

  const payload = {
    firstName: $("first-name").value.trim(),
    lastName: $("last-name").value.trim(),
    email: $("email").value.trim(),
    phone: $("phone").value.trim(),
    role: $("role").value,
    password: $("password").value.trim()
  };

  if (!payload.firstName || !payload.lastName || !payload.email || !payload.password || !payload.role) {
    return showError("กรุณากรอกข้อมูลให้ครบทุกช่อง");
  }

  try {
    const res = await fetch(`${API_BASE}/api/auth/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (!res.ok) {
      return showError(data.message || "สมัครสมาชิกไม่สำเร็จ");
    }

    alert("สมัครสมาชิกสำเร็จ กรุณาเข้าสู่ระบบ");
    window.location.href = "login.html";

  } catch {
    showError("ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้");
  }
});
</script>

</body>
</html>
