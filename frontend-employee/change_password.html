<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เปลี่ยนรหัสผ่าน | ระบบจัดการงานซ่อม</title>
    <link rel="icon" type="image/png" href="logo1.png">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #2c3e50;
      --accent: #1abc9c;
      --bg: #f4f7f9;
      --danger: #e74c3c;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #d9e3f0, #e9eff5);
      font-family: 'Kanit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      animation: fadeIn .4s ease;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #7f8c8d;
      margin-bottom: 30px;
      font-size: .95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .error {
      display: none;
      color: var(--danger);
      text-align: center;
      margin-bottom: 15px;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 50px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
    }

    button:hover {
      background: #16a085;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="card">
  <h1><i class="fas fa-lock"></i> เปลี่ยนรหัสผ่าน</h1>
  <p class="subtitle">
    เพื่อความปลอดภัย กรุณาตั้งรหัสผ่านใหม่ก่อนใช้งานระบบ
  </p>

  <div id="error-box" class="error"></div>

  <form id="changeForm">
  <div class="form-group">
    <label>รหัสผ่านเดิม</label>
    <input type="password" id="oldPassword" required />
  </div>

  <div class="form-group">
    <label>รหัสผ่านใหม่</label>
    <input type="password" id="newPassword" minlength="6" required />
  </div>

  <div class="form-group">
    <label>ยืนยันรหัสผ่านใหม่</label>
    <input type="password" id="confirmPassword" minlength="6" required />
  </div>

  <button type="submit">
    <i class="fas fa-save"></i> บันทึกรหัสผ่านใหม่
  </button>
</form>


<script>
/* ==================================================
   CONFIG
================================================== */
const API_BASE = "/api";   // ✅ ใช้ relative path (ใช้ได้ทั้ง local + production)
const token = localStorage.getItem("token");
const role  = localStorage.getItem("role");

/* ==================================================
   AUTH GUARD
================================================== */
if (!token) {
  alert("กรุณาเข้าสู่ระบบใหม่");
  localStorage.clear();
  location.href = "login.html";
}

/* ==================================================
   ELEMENTS
================================================== */
const form = document.getElementById("changeForm");
const errorBox = document.getElementById("error-box");

/* ==================================================
   ERROR HANDLER
================================================== */
function showError(msg) {
  if (!errorBox) return;
  errorBox.textContent = msg;
  errorBox.style.display = "block";
}

/* ==================================================
   SUBMIT HANDLER
================================================== */
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  if (errorBox) errorBox.style.display = "none";

  const oldPassword     = document.getElementById("oldPassword").value.trim();
  const newPassword     = document.getElementById("newPassword").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();

  // ---- validation ----
  if (!oldPassword) {
    return showError("กรุณากรอกรหัสผ่านเดิม");
  }

  if (newPassword.length < 6) {
    return showError("รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร");
  }

  if (newPassword !== confirmPassword) {
    return showError("รหัสผ่านใหม่ไม่ตรงกัน");
  }

  try {
    const res = await fetch(`${API_BASE}/auth/change-password`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({
        oldPassword,
        newPassword
      })
    });

    const data = await res.json();

    // ---- token หมดอายุ ----
    if (res.status === 401 || res.status === 403) {
      alert("Session หมดอายุ กรุณาเข้าสู่ระบบใหม่");
      localStorage.clear();
      return location.href = "login.html";
    }

    if (!res.ok) {
      return showError(data.message || "เปลี่ยนรหัสผ่านไม่สำเร็จ");
    }

    alert("✅ เปลี่ยนรหัสผ่านสำเร็จ");

    // ---- redirect ตาม role ----
    if (role === "admin") {
      location.href = "admin_dashboard.html";
    } else {
      location.href = "employee_dashboard.html";
    }

  } catch (err) {
    console.error(err);
    showError("ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้");
  }
});
</script>

</body>
</html>
